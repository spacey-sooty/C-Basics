name: Checks

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  Ubuntu-Build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: mkdir target
    - name: Build
      run: make

  Windows-Build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - run: mkdir target
    - name: Build
      run: make

